<div class="text-center page-cut my-3 fs-15">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="text-info page-cut-btn bg-light" >上一页</a>
    {% endif %}
    &nbsp;&nbsp;第&nbsp;{{ page_obj.number }}&nbsp;页&nbsp;/&nbsp;共&nbsp;{{ paginator.num_pages }}&nbsp;页&nbsp;&nbsp;
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="text-info page-cut-btn bg-light" >下一页</a>
    {% endif %}
</div>
